<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wikipedia 2.0</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,500;0,700;1,300;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header--container">
            <div class="logo-header"></div>
            <div class="header-title--container">
                <h1>WIKIPEDIA</h1>
                <h2>La Enciclopedia Libre</h2>
            </div>
        </div>
    </header>
    <main>
        <section class="mainC1-input--container">
            <div class="sectionC2-input--container">
                    <div class="container__input">
                       <input placeholder="Buscar" type="caja">
                        <div class="tex-arrow">
                            <span>ES</span>
                            <div class="input_arrow">
                        </div>
                        </div>
                    </div>
                    <div class="container__search">
                        <div class="search_img">
                        </div>
                    </div>
            </div>
            </div>
        </section>
        <section class="mainC1-lenguage--container">
            <div class="lenguageC2-grid--container">
                <!-- <div class="section-1"> -->
                <div class="span-container span-container1">
                    <strong class="span_tex"><span>Español</span></strong>
                    <span class="span_tex__up">1 755 000+ articulos</span>
                </div>
                <div class="span-container span-container2">
                    <strong class="span_tex"><span>English</span></strong>
                    <span class="span_tex__up">6 458 000+ articles</span>
                </div>
            <!-- </div>
            <div class="section-2"> -->
                <div class="span-container span-container3">
                    <strong class="span_tex"><span>Русский</span></strong>
                    <span class="span_tex__up">1 798 00+ статей</span>
                </div>    
                <div class="span-container span-container4">
                    <strong class="span_tex"><span>日本語</span></strong>
                    <span class="span_tex__up">1 314 000+ 記事</span>
                </div>
            <!-- </div>
            <div class="section-3"> -->
                <div class="span-container span-container5">
                    <strong class="span_tex"><span>Deutsch</span></strong>
                    <span class="span_tex__up">2 667 000+ Artikel</span> 
                </div>
                <div class="span-container span-container6">
                    <strong class="span_tex"><span>Français</span></strong>
                    <span class="span_tex__up">2 400 000+ articles</span>
                </div>
            <!-- </div>
            <div class="section-4"> -->
                <div class="span-container span-container7">
                    <strong class="span_tex"><span>中文</span></strong>
                    <span class="span_tex__up">1 256 000+ 條目</span>
                </div>
                <div class="span-container span-container8">
                    <strong class="span_tex"><span>Italiano</span></strong>
                    <span class="span_tex__up">1 742 000+ voci</span>
                </div>
            <!-- </div>
            <div class="section-5"> -->
                <div class="span-container span-container9">
                    <strong class="span_tex"><span>Portugues</span></strong>
                    <span class="span_tex__up">1 085 000+ artigos</span>
                </div>
                <div class="span-container span-container10">
                    <strong class="span_tex"><span>Polski</span></strong>
                    <span class="span_tex__up">1 512 000+ haseł</span>
                </div>
            <!-- </div> -->
            </div>
        </section>
        <section class="mainC1-button--container">
            <div class="button--container__C2">
                <hr width="auto">
                <button>
                    <div class="button-icon1 button-icon"></div>
                    <strong><span>Leer Wikipedia en tu idioma</span></strong>
                    <div class="button-icon2 button-icon"></div>
                </button>
                <hr width="auto">
        </section>
    </main>
    <footer>
        <div ></div>
    </footer>
</body>
</html>
